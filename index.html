<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <title>Will you be my valentine?</title>
</head>

<body>
    <div class="valentine-card page-1 active">
        <div class="section image-section"><img src="assets/page1.gif" class="main-image" style="max-width: 21%; height: auto;"></div>
        <div class="section question-section dancing-script">Will you be my valentine?</div>
        <div class="section buttons-section">
            <div class="button-wrapper correct-button"><button class="yes-button">Yes</button></div>
            <div class="button-wrapper"><button class="no-button">No</button></div>
        </div>
        <div class="section empty-section"></div>
    </div>
    <div class="valentine-card page-2 hidden">
        <div class="section image-section"><img src="assets/page2.gif" class="main-image" style="max-width: 25%; height: auto;"></div>
        <div class="section question-section dancing-script">What do you want for your first gift?</div>
        <div class="section buttons-section">
            <div class="button-wrapper"><img style="max-height: 110%; max-width: 110%;" src="assets/cauliflower.webp"
                    class="gift-button"></div>
            <div class="button-wrapper correct-button"><img style="max-height: 130%; max-width: 130%;" src="assets/flower.png" class="gift-button"></div>
            <div class="button-wrapper"><img style="max-height: 90%; max-width: 90%;" src="assets/brocolli.png"
                    class="gift-button"></div>
        </div>
        <div class="section empty-section" id="a"></div>
    </div>
    <div class="valentine-card page-3 hidden">
        <div class="section image-section"><img src="assets/page3.gif" class="main-image" style="max-width: 30%; height: auto;"></div>
        <div class="section question-section dancing-script">What do you want for your second gift?</div>
        <div class="section buttons-section">
            <div class="button-wrapper"><img style="max-height: 110%; max-width: 110%;" src="assets/potato.png" class="gift-button"></div>
            <div class="button-wrapper correct-button"><img style="max-height: 130%; max-width: 130%;"
                    src="assets/journal.png" class="gift-button"></div>
            <div class="button-wrapper"><img style="max-height: 110%; max-width: 110%;" src="assets/onion.png"
                    class="gift-button"></div>
        </div>
        <div class="section empty-section"></div>
    </div>
    <div class="valentine-card page-4 hidden">
        <div class="section image-section"><img src="assets/page4.gif" class="main-image" style="max-width: 20%; height: auto;"></div>
        <div class="section question-section dancing-script">What do you want for your third gift?</div>
        <div class="section buttons-section">
            <div class="button-wrapper"><img style="max-height: 120%; max-width: 120%;" src="assets/dog.png" class="gift-button"></div>
            <div class="button-wrapper correct-button"><img style="max-height: 140%; max-width: 140%; filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.3));"
                    src="assets/bunny.png" class="gift-button"></div>
            <div class="button-wrapper"><img style="max-height: 130%; max-width: 130%;" src="assets/lizard.png"
                    class="gift-button"></div>
        </div>
        <div class="section empty-section"></div>
    </div>
    <div class="valentine-card page-5 hidden">
        <img src="assets/page5.gif" style="max-width: 100%; height: auto;" class="main-image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="navigation.js"></script>
    <script src="page1.js"></script>
</body>

</html>
